<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="./CSS/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body data-auth="false">
  <!-- Fixed transparent header -->
  <header class="site-header">
    <div class="header-left">
      <a class="logo-button" href="main.html" aria-label="Home">
        <img src="./assets/logo.png" alt="" />
      </a>
    </div>

    <nav class="header-center">
      <ul class="nav">
        <li><a id="navExplore" data-auth-url="places/INDmap.html" data-guest-url="#loginModal" href="#loginModal">Explore destion</a></li>
        <li><a id="navPlan" data-auth-url="costcalculator.html" data-guest-url="#loginModal" href="#loginModal">your CurrentCost</a></li>
        <li><a data-auth-url="currenttrip.html" data-guest-url="#loginModal" href="#loginModal">Your Current Trip</a></li>
        <li><a href="points.html">Points and Redeems</a></li>
        <li><a href="transport.html">Transportation</a></li>
        <li><a href="about.html">About Us / Contact</a></li>
      </ul>
    </nav>

    <div class="header-right">
      <span class="auth-only" id="welcomeName"></span>
      <a class="guest-only" id="openLogin" href="#loginModal"><i class="fa-regular fa-user"></i> Login</a>
      <a class="guest-only" id="openRegister" href="#registerModal">Register</a>
      <a class="auth-only" id="logoutBtn" href="#">Logout</a>
    </div>
  </header>

  <main>
    <!-- Full-bleed hero -->
    <section class="hero">
      <!-- Dark translucent band in the middle -->
      <div class="hero-band">
        <h1>Explore the World</h1>
        <p class="hero-quote">“Traveling – it leaves you speechless, then turns you into a storyteller.” – Ibn Battuta</p>

        <div class="search-row">
          <input id="SearchCountry" type="text" placeholder="Search country..." aria-label="Search country">
          <button id="searchButton" type="button" title="Search" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- LOGIN MODAL -->
  <dialog id="loginModal" class="modal">
    <form method="dialog" class="card" id="loginForm">
      <div class="card__head">
        <h2>Sign in</h2>
        <button class="icon-btn" value="close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <label>Email <input type="email" id="loginEmail" required /></label>
      <label>Password <input type="password" id="loginPassword" required minlength="6" /></label>
      <button class="primary" type="submit">Login</button>
    </form>
  </dialog>

  <!-- REGISTER MODAL -->
  <dialog id="registerModal" class="modal">
    <form method="dialog" class="card" id="registerForm">
      <div class="card__head">
        <h2>Create account</h2>
        <button class="icon-btn" value="close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="grid">
        <label>First name <input type="text" id="regFirstName" required></label>
        <label>Last name <input type="text" id="regLastName" required></label>
      </div>
      <label>Email <input type="email" id="regEmail" required></label>
      <div class="grid">
        <label>Phone number <input type="tel" id="regPhone" pattern="^[0-9 +()\\-]{7,}$" required></label>
        <label>Password <input type="password" id="regPassword" minlength="6" required></label>
      </div>
      <label>Address <input type="text" id="regAddress" required></label>
      <button class="primary" type="submit">Register</button>
    </form>
  </dialog>

  <script src="./JS/main.js"></script>
</body>
</html>
