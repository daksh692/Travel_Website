<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign in Â· Travel</title>

    <!-- Dev CSP: no external CDNs required by this page -->

    <link rel="stylesheet" href="./CSS/auth.css" />
  </head>
  <body class="auth">
    <!-- Background slideshow -->
    <div class="hero-slides">
      <div class="hero-slide"></div>
      <div class="hero-slide"></div>
    </div>
    <main class="auth-shell">
      <section class="panel" aria-labelledby="panelTitle">
        <!-- Card header with Back -->
        <div class="panel-head">
          <button class="back-btn" id="backBtn" aria-label="Back">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path
                d="M15 18l-6-6 6-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <span>Back</span>
          </button>
        </div>

        <!-- Tabs -->
        <div class="tabs" role="tablist" aria-label="Account">
          <button
            id="tab-login"
            class="tab is-active"
            role="tab"
            aria-selected="true"
            aria-controls="panel-login"
          >
            Login
          </button>
          <button
            id="tab-register"
            class="tab"
            role="tab"
            aria-selected="false"
            aria-controls="panel-register"
          >
            Register
          </button>
        </div>

        <!-- LOGIN -->
        <section
          id="panel-login"
          class="pane is-active"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
          <form id="loginForm" novalidate>
            <label
              >Email
              <input
                type="email"
                id="loginEmail"
                required
                autocomplete="email"
              />
            </label>
            <label
              >Password
              <input
                type="password"
                id="loginPassword"
                minlength="6"
                required
                autocomplete="current-password"
              />
            </label>
            <button class="primary" type="submit">Login</button>
            <p class="hint">
              No account? <a href="#" data-switch="register">Create one</a>
            </p>
          </form>
        </section>

        <!-- REGISTER (maps to clients table) -->
        <section
          id="panel-register"
          class="pane"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <form id="registerForm" novalidate>
            <div class="grid">
              <label
                >First name <input type="text" id="regFirstName" required
              /></label>
              <label
                >Last name <input type="text" id="regLastName" required
              /></label>
            </div>
            <label
              >Email
              <input type="email" id="regEmail" required autocomplete="email"
            /></label>
            <div class="grid">
              <label
                >Phone number
                <input type="tel" id="regPhone" pattern="^[0-9 +()\\-]{7,}$"
              /></label>
              <label
                >Password
                <input
                  type="password"
                  id="regPassword"
                  minlength="6"
                  required
                  autocomplete="new-password"
              /></label>
            </div>
            <label>Address <input type="text" id="regAddress" /></label>

            <button class="primary" type="submit">Register</button>
            <p class="hint">
              Already have an account?
              <a href="#" data-switch="login">Log in</a>
            </p>
          </form>
        </section>

        <div id="formMsg" class="msg" aria-live="polite"></div>
      </section>
    </main>

    <script src="./JS/auth.js"></script>
  </body>
</html>
