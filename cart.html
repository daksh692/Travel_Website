<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart · Travel</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/cart.css" />
  </head>
  <body class="lp-page" data-auth="false">
    <div class="lp-aurora" aria-hidden="true"></div>

    <header class="site-header">
      <div class="header-left">
        <a class="logo-button" href="main.html" aria-label="Home">
          <img src="./assets/logo.png" alt="" />
        </a>
      </div>
      <nav class="header-center">
        <ul class="nav">
          <li><a href="places/INDmap.html">Explore</a></li>
          <li><a href="transportation.html">Transportation</a></li>
          <li><a href="deals.html">Deals</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
      <div class="header-right">
        <button
          id="settingsBtn"
          class="icon-btn guest-only"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-controls="settingsMenu"
        >
          ⚙️
        </button>
        <button
          id="avatarBtn"
          class="avatar-btn auth-only"
          aria-haspopup="menu"
          aria-expanded="false"
          aria-controls="userMenu"
        >
          <span id="avatarInitial">U</span>
        </button>
        <div
          id="settingsMenu"
          class="menu guest-only"
          role="menu"
          aria-hidden="true"
        >
          <a class="menu-item" href="auth.html?tab=login">Login</a>
          <a class="menu-item" href="auth.html?tab=register">Register</a>
        </div>
        <div
          id="userMenu"
          class="menu auth-only"
          role="menu"
          aria-hidden="true"
        >
          <a class="menu-item" href="account.html" role="menuitem">Account</a>
          <a class="menu-item" href="currenttrip.html" role="menuitem"
            >Your Current Trip</a
          >

          <a class="menu-item" href="points.html" role="menuitem"
            >Points Redeem</a
          >
          <a
            class="menu-item"
            href="cart.html"
            role="menuitem"
            aria-current="page"
            >Cart</a
          >
          <button class="menu-item danger" id="logoutBtn" role="menuitem">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="cart-shell">
      <!-- actions row -->
      <div class="cart-actions">
        <button id="backBtnTop" class="btn-ghost">← Back</button>
        <button id="exploreBtnTop" class="btn-outline">
          Explore more places
        </button>
      </div>

      <!-- login notice (shown to guests) -->
      <div id="loginNotice" class="cart-banner hidden">
        <div class="banner-dot"></div>
        You’re not logged in. <a id="loginNow" href="#">Log in</a> to save and
        check out.
      </div>

      <section class="cart-grid">
        <div>
          <h1 class="cart-title">Your Cart</h1>
          <div id="cartItems" class="cart-items"></div>
        </div>

        <aside class="cart-summary" aria-label="Order summary">
          <h2>Summary</h2>
          <div class="sum-row">
            <span>Subtotal</span><strong id="sumSubtotal">₹0</strong>
          </div>
          <div class="sum-row">
            <span>Service</span><strong id="sumService">₹0</strong>
          </div>
          <div class="sum-row">
            <span>Tax</span><strong id="sumTax">₹0</strong>
          </div>

          <div class="sum-row total">
            <span>Total</span><strong id="sumTotal">₹0</strong>
          </div>

          <button id="checkoutBtn" class="btn-checkout">
            Proceed to checkout
          </button>
          <button id="clearBtn" class="btn-clear">Clear cart</button>
          <p class="sum-note">
            Prices shown are estimates. Final totals may vary based on travel
            dates.
          </p>
        </aside>
      </section>
    </main>

    <!-- Toasts -->
    <div
      id="toasts"
      class="lp-toasts"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <script src="./JS/main.js"></script>
    <script src="./JS/cart.js"></script>
  </body>
</html>
